<!DOCTYPE html>
<html>
<head>
<style>
table{
  border: 1px solid black;
  width: 50%;
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
}
th, td {
  border: 1px solid black;
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

<h2 style="text-align: center;">HTML Table</h2>

<table>
  <tr>
    <th colspan="2">Cell 1</th>
    <th>Cell 2</th>
    <th>Cell 3</th>
  </tr>
  <tr>
    <td rowspan="3">Cell 4</td>
    <td>Cell 5</td>
    <td>Cell 6</td>
    <td>Cell 7</td>
  </tr>
  <tr>
    <td colspan="3">Cell 8</td>
  </tr>
  <tr>
    <td>Cell 9</td>
    <td colspan="2">Cell 10</td>
  </tr>
</table>

</body>
</html>
