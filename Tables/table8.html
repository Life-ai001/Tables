<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
}
th{
    padding: 5px;
    text-align: center;
}
td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>
<table>
    <tr>
        <th colspan="4" style="color: red;">Table using Colspan and Rowspan</th>
    </tr>
  <tr>
    <th colspan="4">Khanewal Self Store</th>
  </tr>
  <tr>
    <th>Item/Desc</th>
    <th>QTY</th>
    <th>Price/Unit</th>
    <th>Total</th>
  </tr>
  <tr>
    <td>Sugger</td>
    <td>5kg</td>
    <td>50</td>
    <td>250</td>
  </tr>
  <tr>
    <td>Cooking Oil</td>
    <td>2kg</td>
    <td>200</td>
    <td>400</td>
  </tr>
  <tr>
    <td>Soap</td>
    <td>4 Pices</td>
    <td>40</td>
    <td>160</td>
  </tr>
  <tr>
    <td colspan="3">Sub Total</td>
    <td>810</td>
  </tr>
  <tr>
    <td colspan="2">Tax</td>
    <td>5%</td>
    <td>41</td>
  </tr>
  <tr>
    <td colspan="3">Total Bill</td>
    <td>851</td>
  </tr>
</table>

</body>
</html>
