<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 2px solid #ddd;
			padding: 8px;
			text-align: left;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>header</th>
				<th>header</th>
				<th>header</th>
				<th>header</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="4">span</td>
				<td colspan="3">span</td>
			</tr>
			<tr>
				<td colspan="2">span</td>
				<td rowspan="3">span</td>
			</tr>
			<tr>
				<td rowspan="2">span</td>
                <td>span</td>
			</tr>
            <tr>
                <td>span</td>
            </tr>
		</tbody>
	</table>
</body>
</html>
